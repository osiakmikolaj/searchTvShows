<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./ico/favicon.svg" />
        <title>TV Search</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section class="container">
            <section class="container_search-bar">
                <input
                    type="text"
                    placeholder="Search Shows"
                    id="search-bar_input"
                />
                <p id="search-bar_mode-button">
                    <span class="material-symbols-outlined"> dark_mode </span>
                </p>
            </section>
            <section class="container_start-message">
                <p>Find your favorite series!</p>
            </section>
            <section class="container_showElements hidden"></section>
        </section>

        <script src="./js/darkMode.js"></script>
        <script src="./js/startMessage.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
